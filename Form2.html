<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="Form2.CSS">
</head>

<body>
    <div class="wrapper">
        <div class="inner">
            <div class="image-holder">
                <img src="image.png" alt="image">
            </div>
            <form>
                <h1>Looking for a Certified Doctor?</h1>
                <p>We believe in providing the best possible care to all our exciting patients and <br>
                    welcome new patient to sample</p>
                <div class="form-wrapper">
                    <input type="text" placeholder="Your name *" class="form-control">
                </div>

                <div class="form-group">
                    <input type="text" placeholder="Your Phone" class="form-control">
                    <input type="text" placeholder="Email *" class="form-control">
                </div>

                <div class="form-wrapper">
                    <textarea name="" id="" placeholder="message" cols="20" rows="8"></textarea>
                </div>

                <div>
                    <div class="form-wrapper">
                        <input type="checkbox" name="sameadr"> Sign me up to the email list
                    </div>
                    <button>Send request</button>
            </form>
        </div>
    </div>
</body>

</html>
