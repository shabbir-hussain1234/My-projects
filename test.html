<body class="main_div">
    <div class="Contact-Form">
        <div style="width:50% ; padding-left: 150px;">
            <h1>Looking for a <span style="color: #00afff;">Certified Doctor?</span> </h1>
            <p>We believe in providing best possible care to all our exciting patients <br>
                and welcome new patient.</p>

            <div class="form">
                <label for="Your Name"></label>
                <input type="text" name="" value="" placeholder="Your Name *">
            </div>
            <div class="form-group">
                <input type="text" class="input_1" placeholder="Your Phone">
                <input type="text" class="input_2" placeholder="Email *">
            </div>
            <div class="form">
                <label for="Message"></label>
                <textarea name="" id=""  placeholder="Message" cols="15" rows="5"></textarea>
            </div>
            <div>
                <label class="check">
                    <input type="checkbox" name="sameadr">  Sign me up to the email list
                </label>
            </div>
            
            
            <div>
                <button href="" class="button">Send request</button>
            </div>
            
            
        </div>
    </div>
    <div class="icon">
        <i class="fa-solid fa-cart-arrow-down"></i>
        <i class="fa-solid fa-align-center"></i> 
        <i class="fa-solid fa-fax"></i>
    </div>
